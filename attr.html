<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Attributes</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        img {
            margin: 20px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="example">
        <a href="images/Grass.jpg">
            <img src="images/Grass.jpg" alt="grass">
        </a>
        <a href="images/Leaf.jpg">
            <img src="images/Leaf.jpg" alt="grass">
        </a>
        <a href="images/Spring.jpg">
            <img src="images/Spring.jpg" alt="grass">
        </a>
        <a href="images/Water.jpg">
            <img src="images/Water.jpg" alt="grass">
        </a>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(()=>{
            //Attr Method
            $("a").attr("title","photo by some photographer")
            $("a").attr("target","_blank")
            // $("a").removeAttr("href")
            $("img").attr({
                src:"images/spring.jpg",
                title: "Spring is here"
            })
        })
    
    </script>

</body>

</html>
